<div class="dialog">
  <h1 mat-dialog-title>New Post</h1>
  <div mat-dialog-content>
    <mat-form-field>
      <mat-label>Social Platform</mat-label>
      <mat-select [(value)]="selectedPlatform">
        <mat-option *ngFor="let platform of platforms" [value]="platform.name">
          {{platform.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions class="dialog-btns">
    <button mat-button (click)="closeDialog()" class="cancel-btn">Cancel</button>
    <button mat-button (click)="addPost()" cdkFocusInitial class="main-btn">Ok</button>
  </div>
</div>
